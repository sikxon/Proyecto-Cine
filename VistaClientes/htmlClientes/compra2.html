<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar - Sonríe 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="cabecera">
        <h1 class="logo">🎬 Proyecto Cine</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="boton">Inicio</a></li>
                <li><a href="cartelera.html" class="boton">Cartelera</a></li>
                <li><a href="equipo.html" class="boton">Equipo</a></li>
            </ul>
        </nav>
    </header>

    <div class="compra-pelicula">
        <h1>Comprar Entradas - Sonríe 2</h1>
        <div class="compra-contenido">
            <div class="compra-img">
                <img src="../imagenes/peli2.jpg" alt="Sonríe 2">
            </div>
            <form action="confirmacion.html" method="POST" class="formulario-compra">
                <label for="cantidad">Cantidad de Entradas:</label>
                <select name="cantidad" id="cantidad">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <label>Reserva de Butacas:</label>
                <!-- Butacas representadas como botones -->
                <div class="butacas-container">
                    <button type="button" class="butaca" data-id="11">1 - 1</button>
                    <button type="button" class="butaca" data-id="12">1 - 2</button>
                    <button type="button" class="butaca" data-id="21">2 - 1</button>
                    <button type="button" class="butaca" data-id="22">2 - 2</button>
                    <button type="button" class="butaca" data-id="31">3 - 1</button>
                    <button type="button" class="butaca" data-id="32">3 - 2</button>
                    <button type="button" class="butaca" data-id="41">4 - 1</button>
                    <button type="button" class="butaca" data-id="42">4 - 2</button>
                    <button type="button" class="butaca" data-id="51">5 - 1</button>
                    <button type="button" class="butaca" data-id="52">5 - 2</button>
                </div>

                <label for="nombre">Nombre del Comprador:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>

                <button type="submit" class="boton-comprar">Confirmar Compra</button>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="pie">
        <p>&copy; hola 👀👅</p>
    </footer>

    <script>
        // Obtener todos los botones de butacas
        const butacas = document.querySelectorAll('.butaca');
        const selectedButacas = []; // Array para almacenar las butacas seleccionadas

        // Función para manejar el clic en los botones
        butacas.forEach((butaca) => {
            butaca.addEventListener('click', () => {
                const butacaId = butaca.getAttribute('data-id');

                // Verificar si la butaca ya está seleccionada
                if (selectedButacas.includes(butacaId)) {
                    // Si ya está seleccionada, desmarcarla
                    selectedButacas.splice(selectedButacas.indexOf(butacaId), 1);
                    butaca.classList.remove('seleccionada');
                } else {
                    // Si no está seleccionada, marcarla
                    selectedButacas.push(butacaId);
                    butaca.classList.add('seleccionada');
                }

                // Mostrar las butacas seleccionadas en la consola
                console.log('Butacas seleccionadas:', selectedButacas);
            });
        });
    </script>

</body>

</html>
