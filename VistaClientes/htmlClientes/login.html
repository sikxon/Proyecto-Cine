<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - My Cine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="cartelera.html" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </div>
                <div class="rol">
                    <p>Estás iniciando sesión como: <strong id="role"></strong></p>
                </div>
                <div class="extra-links">
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Obtener el parámetro de la URL para determinar el rol
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role') || 'Usuario';
        document.getElementById('role').textContent = role.charAt(0).toUpperCase() + role.slice(1);
    </script>
</body>

</html>
